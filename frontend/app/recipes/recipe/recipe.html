<a [routerLink]="['/details',recipe.rid]">
    <div class="recipe">
        <div class="recipe-image"></div>
        <div class="recipe-info">
            <h3>{{recipe.title}}</h3>
            <h4>{{recipe.rating}} of 5 stars</h4>
            <p>{{recipe.description}}</p>
        </div>
    </div>
</a>
