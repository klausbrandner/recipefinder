<div id="categories">
    <h2>Categories</h2>
    <ul class="category-list">
        <li [class.selected]="activeCategory === ''"
            (click)="onSelect('')">
            All
        </li>
        <li *ngFor="let category of categories"
            [class.selected]="activeCategory === category"
            (click)="onSelect(category)">
            {{category}}
        </li>
    </ul>
</div>
